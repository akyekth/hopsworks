<div ng-controller="MainCtrl as mainCtrl">

    <div ng-include="'nav.html'"></div>
    <div id="wrapper" class="toggled"  ng-controller="P2PCtrl as p2pCtrl">
        <div class="overlay"></div>
        <div ng-include="'navProject.html'"></div>
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th>Dataset</th>
                        <th>Id</th>
                        <th style="width: 35%;">Status</th>
                        <th style="width: 25%;">Progress</th>
                        <td>Remove</td>
                    </tr>
                </thead>
                <tbody ng-repeat="dataset in p2pCtrl.preview track by dataset.torrentId">
                    <tr>
                        <td>{{dataset.fileName}}</td>
                        <td>{{dataset.torrentId}}</td>
                        <td ng-if="dataset.torrentStatus === 'DOWNLOADING'">{{dataset.torrentStatus}} : {{dataset.speed}} kb/s</td>
                        <td ng-if="dataset.torrentStatus === 'UPLOADING'">{{dataset.torrentStatus}}</td>
                        <td>
                            <div class="progress" ng-if="dataset.torrentStatus === 'DOWNLOADING'" style="width:100%;">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                                     aria-valuenow="{{dataset.dynamic}}" aria-valuemin="0" aria-valuemax="100" style="width:{{dataset.dynamic}}%">
                                    {{dataset.dynamic}}%
                                </div>
                            </div>
                            <div class="progress" ng-if="dataset.torrentStatus === 'UPLOADING'" style="width:100%;">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                    100 %
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-remove" style="color:red;" ng-click="p2pCtrl.remove(dataset.torrentId.val)" ng-if="dataset.torrentStatus !== 'DESTROYED'"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
