<div class="modal-header">
  <button type="button" class="close" ng-click="jsonCtrl.ok()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{jsonCtrl.title}}</h3>
</div>
<div class="modal-body">
    <pre pretty-json="jsonCtrl.json"  />
</div>
<div class="modal-footer" style="align:center">
  <button class="btn btn-primary" ng-click="jsonCtrl.ok()">OK</button>
</div>
