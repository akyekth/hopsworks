<div ng-controller="MainCtrl as mainCtrl">

    <div ng-include="'nav.html'"></div>
    <div id="wrapper" class="toggled"  ng-controller="P2PCtrl as p2pCtrl">
        <div class="overlay"></div>
        <div ng-include="'navProject.html'"></div>
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th>Dataset</th>
                        <th>Id</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <td>Remove</td>
                    </tr>
                </thead>
                <tbody ng-repeat="dataset in p2pCtrl.contents">
                    <tr>
                        <td>{{dataset.fileName}}</td>
                        <td>{{dataset.torrentId.val}}</td>
                        <td>{{dataset.torrentStatus}}</td>
                        <td>
                            <div class="progress">
                                <div ng-show="dataset.percentageCompleted > 0" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{dataset.percentageCompleted * 100}}"
                                     aria-valuemin="0" aria-valuemax="100" style="width:{{dataset.percentageCompleted * 100}}%">
                                    {{dataset.percentageCompleted * 100}}%
                                </div>
                            </div>
                        </td>
                        <td><span class="glyphicon glyphicon-remove" style="color:red;" ng-click="p2pCtrl.remove(dataset.torrentId)"></span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
