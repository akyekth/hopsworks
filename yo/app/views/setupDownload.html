<div class="modal-header">
    <h2 class="modal-title">Choose Type of Download</h2>
</div>
<div class="modal-body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>HDFS Download</h3>
                <button id="buttonHdfs" class="btn btn-large" ng-click="setupDownloadCtrl.setHdfs()">
                    <img src="images/hdfs.png" height="150" width="150">
                </button>
            </div>
            <div class="col-md-6">
                <h3>KAFKA Download</h3>
                <button id="buttonKafka" class="btn btn-large" ng-click="setupDownloadCtrl.setKafka()">
                    <img src="images/kafka_logo.png" height="150" width="150">
                </button>
            </div>
        </div>
        <hr style="color:black;">
        <div class="row">
            <div>
                <button class="btn btn-default pull-right" type="button" ng-click="setupDownloadCtrl.close()">
                    Cancel
                </button>
                <button class="btn btn-default pull-right" ng-click="setupDownloadCtrl.Download()">
                    Start Download
                </button>
            </div>
        </div>

    </div>

</div>
