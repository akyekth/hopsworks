<!-- A file selection dialog. -->

<div class="modal-header">
    <h2 class="modal-title">Setup your download</h2>
</div>
<div class="modal-body">

    <div class="content-wrapper">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Choose a name ...</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" value="{{setupDownloadCtrl.datasetName}}" ng-model="setupDownloadCtrl.datasetName" ng-change="setupDownloadCtrl.isNameOk()" id="dsName">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success" ng-show="setupDownloadCtrl.datasetNameOk" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" ng-click="setupDownloadCtrl.DownloadRequest()"> continue </button>
                                <label ng-show="!setupDownloadCtrl.datasetNameOk" style="color:red;">name not allowed !</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a>Choose Download Type</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="container-fluid" ng-show="setupDownloadCtrl.manifestAvailable">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-default" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                        HDFS Download
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-default" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" ng-disabled="!setupDownload.manifestKafka">
                                        Kafka and HDFS Download
                                    </button>
                                </div>
                            </div>
                        </div>
                        <i ng-show="!setupDownloadCtrl.manifestAvailable" class="fa fa-circle-o-notch fa-spin">
                            
                        </i>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a>Finalize Download</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <p>finalize download</p>
                    </div>
                </div>
            </div>
        </div>
        <p><strong>Note:</strong> Click on the linked heading text to expand or collapse accordion panels.</p>
    </div>
</div>
