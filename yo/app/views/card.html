<div class="card-item">
  <div class="card-item-content {{cardColor}}">
    <div class="header">
      <label>{{cardLabel}}</label>
      <h3>{{cardHader}}</h3>
    </div>
    <div class="card-body">
      <div class="details">
        <div ng-bind-html="cardDetails"></div>
      </div>
    </div>
    <div class="card-footer">
      <div class="card-footer-icons text-muted">
          <i class="card-footer-icon fa fa-heart" aria-hidden="true"></i>
          <i class="card-footer-icon fa fa-bars" aria-hidden="true"></i>
          <i class="card-footer-icon fa fa-share" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  
</div>
